<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1 class="text-center">Servidor de personas que hablar</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Ingrese una nueva cita:</h3>
          <form action="/citas" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="text" class="form-control" required name="nombre">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Cita</label>
              <textarea required name="cita" id="cita" cols="30" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
          </form>
        </div>
        <div class="col-6">
          <h3>Lista de Citas</h3>
          <ul class="list-group" id="lista-citas">
            <li class="list-group-item">
              <div class="row">
                <div class="col-8">
                  <h5>A la grande le puse cuca</h5>
                  <pre>Homero J Simpson</pre>
                </div>
                <div class="col-4">
                  <a href="#" class="btn">
                    <i class="fa-solid fa-pencil text-warning"></i>
                  </a>
                  <a href="#" class="btn">
                    <i class="fa-solid fa-trash text-danger"></i>
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form action="/citas/editar" method="post">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Cita</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" required name="nombre" id="editar_nombre">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Cita</label>
                  <textarea required name="cita" id="editar_cita" cols="30" rows="4"></textarea>
                  <input type="hidden" name="id" id="editar_id">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
