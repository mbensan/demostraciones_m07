<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Servidor de lugares que hablar</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Ingrese un nuevo Lugar</h3>
          <form action="/lugares" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="text" class="form-control" required name="nombre">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Latitud</label>
              <input type="number" step="0.0001" class="form-control" required name="lat">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Longitud</label>
              <input type="number" step="0.0001" class="form-control" required name="long">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-6">
          <h3>Lista de Lugares</h3>
          <ul class="list-group" id="lista-lugares">
            <li class="list-group-item">Lugar 1 (lat, long)</li>
            <li class="list-group-item">Lugar 2 (lat, long)</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
